
<!DOCTYPE html>

<html>

<head>
  <title>kaboom</title>
  <meta charset="utf-8">
  <style>
    * {
      margin: 0;
    }
    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>

<body>
<script src="https://kaboomjs.com/lib/0.5.0/kaboom.js"></script>
<script src="https://kaboomjs.com/lib/0.5.0/plugins/aseprite.js"></script>
<script src="https://kaboomjs.com/lib/0.5.0/plugins/pedit.js"></script>
<script src="https://kaboomjs.com/pub/legacy/kbmsprite.js"></script>

  <script>

kaboom({
  ...{"fullscreen":true,"width":240,"height":240,"scale":1,"startScene":"main","version":"0.5.0","clearColor":[0,0.7490196078431373,1,1]},
  global: true,
  plugins: [ peditPlugin, asepritePlugin, kbmspritePlugin ],
});
loadKbmsprite("!", "sprites/!.kbmsprite");
loadKbmsprite("Player", "sprites/Player.kbmsprite");
loadKbmsprite("dirt", "sprites/dirt.kbmsprite");
loadKbmsprite("enemy", "sprites/enemy.kbmsprite");
loadKbmsprite("grass", "sprites/grass.kbmsprite");
scene("main", (args = {}) => {
addLevel([
	'!                                      !',
	'!                                      !',
	'!                                      !',
	'!                                      !',
	'!                                      !',
	'!                                      !',
	'!                                      !',
	'!                                      !',
	'!                                      !',
	'!                                      !',
	'!                                      !',
	'!                                      !',
	'!                                      !',
	'!                                      !',
	'!                                      !',
	'!                                      !',
	'!                                      !',
	'!                                      !',
	'!                                      !',
	'!                                      !',
	'!                                      !',
	'!                                      !',
	'!                                      !',
	'!                                      !',
	'!                                      !',
	'!                                      !',
	'!                                      !',
	'!                                      !',
	'!                                      !',
	'!xxxxxxxxxxxx   xxxxxxxxxxxx   xxxxxxxx!',
	'!cccccccccccc   cccccccccccc   cccccccc!',
	'!cccccccccccc   cccccccccccc   cccccccc!',
	'!cccccccccccc   cccccccccccc   cccccccc!',
	'!cccccccccccc   cccccccccccc   cccccccc!',
	'!cccccccccccc   cccccccccccc   cccccccc!',
	'!cccccccccccc   cccccccccccc   cccccccc!',
	'!cccccccccccc   cccccccccccc   cccccccc!',
	'!cccccccccccc   cccccccccccc   cccccccc!',
	'!cccccccccccc   cccccccccccc   cccccccc!',
	'!cccccccccccc   cccccccccccc   cccccccc!',
	'!cccccccccccc   cccccccccccc   cccccccc!',
	'!cccccccccccc   cccccccccccc   cccccccc!',
	'!cccccccccccc   cccccccccccc   cccccccc!',
	'!cccccccccccc   cccccccccccc   cccccccc!',
	'!cccccccccccc   cccccccccccc   cccccccc!',
	'!cccccccccccc   cccccccccccc   cccccccc ',
	'cccccccccccc   cccccccccccc   cccccccc ',
	'tttttttttttttttttttttttttttttttttttttt '
], {
	width: 16,
	height: 16,
'x': [sprite('grass'), solid(), 'grass'],
'c': [sprite('dirt'), solid(), 'dirt'],
't': [sprite('enemy'), 'enemy'],
'!': [sprite('!'), solid(), 'sus']
})
const player = add([
	sprite('Player'),
	scale(2.5),
	pos(20, 300),
	body()
])
player.collides('enemy', () => {
	destroy(player)
})
const move = 200
keyDown('right', ()=>{
	player.move(move,0)
})
keyDown('left', ()=>{
	player.move(-move,0)
})
const jump = 200
keyDown('up', ()=>{
	player.move(0,-200)
})
player.collides('dirt', ()=>{
	player.move(0,-201)
})
player.collides('sus', ()=>{
	player.move(201,0)
})
player.collides('grass', ()=>{
	player.move(0,-10)
})
});
start("main");

  </script>
</body>

</html>
